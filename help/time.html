<!DOCTYPE html>
<html>
<head>
    <title>Display Current Time</title>
</head>
<body>
    <button id="getTimeButton">Get Current Time</button>
    <p id="currentTime"></p>

    <script>
        document.getElementById("getTimeButton").addEventListener("click", function() {
            // Send an AJAX request to a PHP script to get the current time
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Update the current time element with the response from the PHP script
                    document.getElementById("currentTime").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "get_current_time.php", true);
            xhr.send();
        });
    </script>
</body>
</html>
