
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Auction</title>
    
</head>
<body onload = "auctionpalyerdata();">


<script type ="text/javascript"> 
    function auctionpalyerdata(){
        const xmlhttpreq = new XMLHttpRequest();
        xmlhttpreq.onload = function(){
            document.getElementById("auctionpalyerdata").innerHTML = this.responseText;
        }
        xmlhttpreq.open("GET", "realtime_datashowphp.php");
        xmlhttpreq.send();

    }
    setInterval(function(){
        auctionpalyerdata();

    },1);

</script>
<div id="auctionpalyerdata">
</body>
</html>
